<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #f0f2f5 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Container for the Coming Soon Text */
        .coming-soon-container {
            text-align: center;
            color: #1a3b5d; /* Darker Blue Shade */
        }

        /* Main Title */
        h1 {
            font-size: 6rem;
            font-weight: bold;
            letter-spacing: 0.2rem;
            animation: fadeIn 2s ease-in-out;
        }

        /* Subtitle */
        p {
            font-size: 1.5rem;
            margin-top: 20px;
            opacity: 0;
            animation: slideUp 2s ease-in-out forwards;
            animation-delay: 1s;
        }

        /* Animation for the main title */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Animation for the subtitle */
        @keyframes slideUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Loading dots animation */
        .loading-dots {
            display: flex;
            justify-content: center;
            margin-top: 40px;
        }

        .dot {
            width: 15px;
            height: 15px;
            background-color: #1a3b5d; /* Darker Blue Shade */
            border-radius: 50%;
            margin: 0 5px;
            animation: bounce 1.4s infinite ease-in-out;
        }

        .dot:nth-child(1) {
            animation-delay: -0.32s;
        }

        .dot:nth-child(2) {
            animation-delay: -0.16s;
        }

        @keyframes bounce {
            0%, 80%, 100% {
                transform: scale(0);
            }
            40% {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>

    <div class="coming-soon-container">
        <h1>COMING SOON</h1>
        <p>We're working hard to bring you something amazing!</p>
        <div class="loading-dots">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
    </div>

</body>
</html>
